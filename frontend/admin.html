<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>ChitChat Admin Paneli</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Admin Paneli</h2>

    <!-- KullanÄ±cÄ± Ekleme Formu -->
    <form id="addUserForm" class="mb-4">
      <div class="row g-2">
        <div class="col">
          <input type="text" class="form-control" id="addUserName" placeholder="Ä°sim" required>
        </div>
        <div class="col">
          <input type="email" class="form-control" id="addUserEmail" placeholder="E-posta" required>
        </div>
        <div class="col">
          <select class="form-control" id="addUserGender" required>
            <option value="">Cinsiyet</option>
            <option value="male">Erkek</option>
            <option value="female">KadÄ±n</option>
          </select>
        </div>
        <div class="col">
          <input type="password" class="form-control" id="addUserPassword" placeholder="Åifre" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-success">Ekle</button>
        </div>
      </div>
    </form>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="userSearch" placeholder="Ä°sim veya e-posta ara...">
      <button class="btn btn-outline-secondary" onclick="loadUsers()">Temizle</button>
    </div>

    <div id="adminContent" class="card p-4">
        <div class="row text-center mb-4">
          <div class="col-md-3 col-6">
            <div class="card bg-primary text-white p-3">
              <h4 id="totalCount">0</h4>
              <small>Toplam KullanÄ±cÄ±</small>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="card bg-info text-white p-3">
              <h4 id="maleCount">0</h4>
              <small>Erkek</small>
            </div>
          </div>
          <div class="col-md-3 col-6 mt-3 mt-md-0">
            <div class="card bg-warning text-white p-3">
              <h4 id="femaleCount">0</h4>
              <small>KadÄ±n</small>
            </div>
          </div>
          <div class="col-md-3 col-6 mt-3 mt-md-0">
            <div class="card bg-success text-white p-3">
              <h4 id="verifiedCount">0</h4>
              <small>DoÄŸrulanmÄ±ÅŸ</small>
            </div>
          </div>
        </div>

        <h5 class="mb-3">ğŸ‘¥ KayÄ±tlÄ± KullanÄ±cÄ±lar</h5>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Ä°sim</th>
              <th>E-posta</th>
              <th>Cinsiyet</th>
              <th>Durum</th>
              <th>Son GiriÅŸ</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- JS ile doldurulacak -->
          </tbody>
        </table>
    </div>
  </div>

  <script>

  async function deleteUser(email) {
    if (!confirm(`â— ${email} adresli kullanÄ±cÄ±yÄ± silmek istediÄŸinize emin misiniz?`)) return;

    try {
      const res = await fetch(`https://localhost:7030/api/users${encodeURIComponent(email)}`, {
        method: "DELETE"
      });

      if (!res.ok) throw new Error("Silme iÅŸlemi baÅŸarÄ±sÄ±z.");

      alert("âœ… KullanÄ±cÄ± silindi.");
      loadUsers(); // listeyi yenile
    } catch (err) {
      alert("âŒ Hata: " + err.message);
    }
  }

    async function loadUsers() {
  try {
    const res = await fetch("https://localhost:7030/api/users/api/users");
    const users = await res.json();

    // ğŸ” Arama kutusundan filtre
    const search = document.getElementById("userSearch").value.trim().toLowerCase();
    const filtered = search
      ? users.filter(u =>
          u.name.toLowerCase().includes(search) ||
          u.email.toLowerCase().includes(search)
        )
      : users;

    // Ä°statistik kutularÄ±nÄ± gÃ¼ncelle
    document.getElementById("totalCount").innerText = users.length;
    document.getElementById("maleCount").innerText = users.filter(u => u.gender === "male").length;
    document.getElementById("femaleCount").innerText = users.filter(u => u.gender === "female").length;
    document.getElementById("verifiedCount").innerText = users.filter(u => u.avatar).length;

    const tbody = document.getElementById("userTableBody");
    tbody.innerHTML = "";

    filtered.forEach(u => {
      const row = `
        <tr>
          <td><a href="#" onclick="showUserDetail('${u.email}');return false;">${u.name}</a></td>
          <td>${u.email}</td>
          <td>${u.gender === "male" ? "Erkek" : "KadÄ±n"}</td>
          <td>
            <span class="badge bg-${u.avatar ? 'success' : 'secondary'}">${u.avatar ? 'Profil Var' : 'Yok'}</span>
            <button class="btn btn-sm btn-primary ms-2" onclick="editUser('${u.email}')">DÃ¼zenle</button>
            <button class="btn btn-sm btn-danger ms-2" onclick="deleteUser('${u.email}')">Sil</button>
          </td>
           <td>${u.lastLogin || "-"}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

  } catch (err) {
    console.error("KullanÄ±cÄ±lar alÄ±namadÄ±:", err);
  }
}

 // âœ… Arama kutusu yazÄ±ldÄ±kÃ§a filtreleme iÃ§in
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("userSearch").addEventListener("input", loadUsers);
  });

  function clearSearch() {
    document.getElementById("userSearch").value = "";
    loadUsers();
  }

    window.onload = loadUsers;

  // KullanÄ±cÄ± ekleme formu submit
  document.getElementById("addUserForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const name = document.getElementById("addUserName").value.trim();
    const email = document.getElementById("addUserEmail").value.trim();
    const gender = document.getElementById("addUserGender").value;
    const password = document.getElementById("addUserPassword").value;

    try {
      const res = await fetch("https://localhost:7030/api/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, gender, password })
      });
      if (!res.ok) throw new Error("KullanÄ±cÄ± eklenemedi");
      alert("âœ… KullanÄ±cÄ± eklendi!");
      loadUsers();
      this.reset();
    } catch (err) {
      alert("âŒ Hata: " + err.message);
    }
  });

  // KullanÄ±cÄ± dÃ¼zenleme
  async function editUser(email) {
    try {
      // KullanÄ±cÄ±yÄ± mevcut listeden bulmak iÃ§in tekrar fetch
      const res = await fetch(`https://localhost:7030/api/users/${encodeURIComponent(email)}`);
      if (!res.ok) throw new Error("KullanÄ±cÄ± bulunamadÄ±");
      const user = await res.json();
      const newName = prompt("Yeni isim girin:", user.name);
      if (newName && newName !== user.name) {
        await updateUser(email, { name: newName });
      }
    } catch (err) {
      alert("âŒ Hata: " + err.message);
    }
  }

  async function updateUser(email, updateData) {
    try {
      const res = await fetch(`https://localhost:7030/api/users/${encodeURIComponent(email)}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updateData)
      });
      if (!res.ok) throw new Error("GÃ¼ncelleme baÅŸarÄ±sÄ±z");
      alert("âœ… KullanÄ±cÄ± gÃ¼ncellendi!");
      loadUsers();
    } catch (err) {
      alert("âŒ Hata: " + err.message);
    }
  }

  // KullanÄ±cÄ± detayÄ±nÄ± gÃ¶ster
  async function showUserDetail(email) {
    try {
      const res = await fetch(`https://localhost:7030/api/users/${encodeURIComponent(email)}`);
      if (!res.ok) throw new Error("KullanÄ±cÄ± bulunamadÄ±");
      const user = await res.json();
      alert("KullanÄ±cÄ± DetayÄ±:\n" + JSON.stringify(user, null, 2));
    } catch (err) {
      alert("âŒ Hata: " + err.message);
    }
  }

    
  </script>
</body>
</html>
