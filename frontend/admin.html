  <script>
    // Toast Bildirim Fonksiyonu
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      const toastClass = type === 'success' ? 'bg-success' : (type === 'error' ? 'bg-danger' : 'bg-primary');
      
      toast.className = `toast show align-items-center text-white ${toastClass} border-0 mb-2`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');

      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      
      toastContainer.appendChild(toast);

      // 3 saniye sonra tostu kaldÄ±r
      setTimeout(() => {
        const bsToast = new bootstrap.Toast(toast, { autohide: true, delay: 3000 });
        bsToast.hide();
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

  async function deleteUser(userId, userEmail) {
    if (!confirm(`â— ${userEmail} adresli kullanÄ±cÄ±yÄ± silmek istediÄŸinize emin misiniz?`)) return;

    try {
      const token = localStorage.getItem("token"); // Token'Ä± al
      const res = await fetch(`https://localhost:7030/api/User/${userId}`, {
        method: "DELETE",
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      if (!res.ok) throw new Error("Silme iÅŸlemi baÅŸarÄ±sÄ±z.");

      showToast("âœ… KullanÄ±cÄ± silindi.", 'success');
      loadUsers(); // listeyi yenile
    } catch (err) {
      showToast("âŒ Hata: " + err.message, 'error');
    }
  }

    async function loadUsers() {
      try {
        const token = localStorage.getItem("token"); // Token'Ä± al
        if (!token) {
          showToast("Yetkiniz yok. LÃ¼tfen admin olarak giriÅŸ yapÄ±n.", "error");
          return;
        }

        const search = document.getElementById("userSearch").value.trim().toLowerCase();
        // Backend'in arama endpoint'ini kullan, arama boÅŸsa tÃ¼m kullanÄ±cÄ±lar gelir (backend varsayÄ±mÄ±na gÃ¶re)
        const res = await fetch(`https://localhost:7030/api/User/search?query=${search}`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (res.status === 401 || res.status === 403) {
            throw new Error("Bu iÅŸlemi yapmak iÃ§in yetkiniz yok.");
        }
        if (!res.ok) throw new Error("KullanÄ±cÄ±lar alÄ±namadÄ±.");

        const data = await res.json();
        const users = data.users; // KullanÄ±cÄ±lar dizisini al

        // ğŸ” Arama kutusundan filtreleme frontend'de yapÄ±lÄ±yordu, artÄ±k backend yaptÄ±ÄŸÄ± iÃ§in kaldÄ±rÄ±ldÄ±.

        // Ä°statistik kutularÄ±nÄ± gÃ¼ncelle
        document.getElementById("totalCount").innerText = data.totalCount;
        document.getElementById("maleCount").innerText = users.filter(u => u.gender === "male").length;
        document.getElementById("femaleCount").innerText = users.filter(u => u.gender === "female").length;
        document.getElementById("verifiedCount").innerText = users.filter(u => u.isVerified).length;

        const tbody = document.getElementById("userTableBody");
        tbody.innerHTML = "";

        users.forEach(u => {
          const row = `
            <tr>
              <td>${u.displayName}</td>
              <td>${u.email}</td>
              <td><span class="badge bg-${u.isVerified ? 'success' : 'secondary'}">${u.isVerified ? 'Evet' : 'HayÄ±r'}</span></td>
              <td>${new Date(u.createdAt).toLocaleString()}</td>
              <td>
                <button class="btn btn-sm btn-danger ms-2" onclick="deleteUser('${u.id}', '${u.email}')">Sil</button>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

      } catch (err) {
        console.error("KullanÄ±cÄ±lar alÄ±namadÄ±:", err);
        showToast("âŒ Hata: " + err.message, 'error');
      }
    }

  // âœ… Arama kutusu yazÄ±ldÄ±kÃ§a filtreleme iÃ§in
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("userSearch").addEventListener("input", loadUsers);
  });

  function clearSearch() {
    document.getElementById("userSearch").value = "";

  // KullanÄ±cÄ± ekleme formu submit
  document.getElementById("addUserForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const name = document.getElementById("addUserName").value.trim();
    const email = document.getElementById("addUserEmail").value.trim();
    const gender = document.getElementById("addUserGender").value;
    const password = document.getElementById("addUserPassword").value;

    try {
      const token = localStorage.getItem("token"); // Token'Ä± al
      const res = await fetch("https://localhost:7030/api/auth/register", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({
          username: name,
          email: email,
          password: password,
          displayName: name,
          isAdminCreated: true
        })
      });
      if (!res.ok) {
        const errorData = await res.json();
        throw new Error(errorData.error || "KullanÄ±cÄ± eklenemedi");
      }
      showToast("âœ… KullanÄ±cÄ± eklendi!", 'success');
      loadUsers();
      this.reset();
    } catch (err) {
      showToast("âŒ Hata: " + err.message, 'error');
    }
  });
